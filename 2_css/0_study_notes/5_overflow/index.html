<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid #333333;
            width: 200px;
            height: 100px;
            overflow-y: auto;
            
            /* overflow: x, y; */
            /* overflow: hidden, scroll; */

            /* overflow: hidden; */
            /* overflow: visible; */
        }
        .word {
            border: 5px solid #333333;
            width: 100px;
            font-size: 250%;
            overflow-x: scroll;
        }
    
    </style>
</head>

<body>
    <div class="box">
        This box has a height and a width. This means that if there is too much content to be displayed within
        the assigned height, there will be an overflow situation. If overflow is set to hidden then any overflow will not be
        visible.
    </div>

    <p>This content is outside of the box.</p>

    <hr>

    <div class="word">Overflow</div>
</body>

</html>
