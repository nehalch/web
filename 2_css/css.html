<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Getting started with CSS</title>
    <style>

h1 {
    color: red;
}
p, li {
    color: green;
}
li {
  list-style-type: none;
}
li.special, span.special {
  color: orange;
  font-weight: bold;
}

li em {
  color: rebeccapurple;
}
h1 + p {
  font-size: 200%;
}
    
p span {
    color: red;
}

a:link {
  color: pink;
}

a:visited {
  color: green;
}

a:hover {
  text-decoration: none;
}

body h1 + p .special {
  color: yellow;
  background-color: black;
  padding: 5px;
}



    </style>
</head>

<body>

    <h1>I am a level one heading</h1>

    <p>This is a <span class="special">paragraph</span>  of text. In the text is a <span>span element</span>
        and also a <a href="https://example.com">link</a>.</p>

    <p>This is the second paragraph. It contains an <em>emphasized</em> element.</p>

    <ul>
        <li>Item <span>one</span></li>
        <li class="special">Item two</li>
        <li>Item <em>three</em></li>
    </ul>

</body>

</html>
