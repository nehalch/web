<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-weight:normal;
        }
        body{
            /* font-weight: bold; */
        }
        p{
            color: red;
        }

        .non{
            color: white;
        }



        /* inherit */
        .a{
            color:green;
            font-style: italic;
        }
        .a p{
            color:inherit;
            font-style: inherit;
        }
        /* initial */
        .b{
            color: yellow;
        }
        .b p{
            color: initial;
            font-weight: initial;
        }
        /* unset */
        .c{
            color: pink;
        }
        .c p{
            color: unset;
        }
        /* revert */
        .d{
            color:blueviolet;
        }
        .d p{
            color: revert;
        }

    </style>
</head>
<body>

    


    <p>
        p
    </p>

    <div class="non">
        non class
        <p>
            p in non
        </p>
    </div>


    <hr>

    <div class="a">
        a class
        <p>inherit</p>
    </div>

    <hr>

    <div class="b">
        b class
        <p>
            initial
            
        </p>
    </div>    

    just text in body style

    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>


    <div class="c">
        c class
        <p>
            unset with parent c
        </p>
    </div>

    <p style="all: unset;">
        unset without parent
    </p>

    <br>
    
    just text in body style

    <hr>
    
    <div class="d">
        d class
        <p>
            revert with parent d
        </p>
    </div>
    <p style="all: revert;">
        revert without parent
    </p>
    just text in body style
</body>
</html>


<!-- 
    inheritance
    inherit -parent
    initial - initial style
    unset - parent | initial
    revert - parent | browser style
 -->
