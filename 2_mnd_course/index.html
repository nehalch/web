<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Meta examples</title>

    <meta name="author" content="Chris Mills">
    <meta name="description" content="This is an example page to demonstrate usage of metadata on web pages.">

    <meta property="og:image" content="https://developer.cdn.mozilla.net/static/img/opengraph-logo.dc4e08e2f6af.png">
    <meta property="og:description" content="This is an example page to demonstrate usage of metadata on web pages.">
    <meta property="og:title" content="Metadata; The HTML &lt;head&gt;, on MDN">

    <link rel="Shortcut Icon" href="./images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/main.js" defer></script>
</head>

<body>
        <h1>Meta examples</h1>
        <p>Japanese example: ご飯が熱い。</p>

        <p><strong>this</strong> is <a href="https://www.wikipedia.org/">wiki</a></p>
        <p>This is my page</p>
        <p> &lt; &gt; &quot; &apos; &amp; &AElig;</p>
        
        <p>Japanese example: <span lang="ja">ご飯が熱い。</span>.</p>

        
        <ul>
            <li>5dsgwg</li>
            <li>4</li>
            <li>3</li>
            <li>2</li>
            <li>1</li>
        </ul>

        <svg wigh="400" height="400">
            <path fill="none" stroke="black" d="M 228 238 L 328 90 L 346 250 L 201 124 L 410 150 L 228 238" />
            <circle cx="10" cy="10" r="10" fill="blue" />
            <line x1="30" y1="30" x2="200" y2="200" style="
                    stroke: coral;
                    stroke-linecap: round;
                    stroke-width: 20;" />
            <polyline style="stroke-linejoin:miter; 
                    stroke:rgb(235, 37, 37);
                    stroke-width: 12;
                    fill: none;" points="100,100,150,150,200,100" />
            <rect width="150" height="150" fill="orange">
                <animate attributeName="x" from="0" to="300" dur="10s" fill="freeze" repeatCount="9" />
            </rect>
        </svg>
    </body>
</html>
