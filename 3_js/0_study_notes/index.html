<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <div>
            <button id="button_A">Press me</button>
            <h3 id="heading_A"></h3>
        </div>
        <script>
            const buttonA = document.querySelector('#button_A');
            const headingA = document.querySelector('#heading_A');

            buttonA.onclick = () => {
                const name = prompt('What is your name?');
                alert(`Hello ${name}, nice to see you!`);
                headingA.textContent = `Welcome ${name}`;
            }

            let varblName_123 = "varbl";
            alert(varblName_123);
        </script>
    </div>

    <div>
        <div>
            <button class="machine">Start machine</button>
            <p class="machine">The machine is stopped.</p>
        </div>
        <script>
            const btn = document.querySelector('button.machine');
            const txt = document.querySelector('p.machine');

            btn.addEventListener('click', updateBtn);

            function updateBtn() {
                if (btn.textContent === 'Start machine') {
                    btn.textContent = 'Stop machine';
                    txt.textContent = 'The machine has started!';
                } else {
                    btn.textContent = 'Start machine';
                    txt.textContent = 'The machine is stopped.';
                }
            }
        </script>
    </div>
    <div>
        <button class="str_btn">Press me</button>
    </div>
    <script>
        const button = document.querySelector('.str_btn');
        function greet() {
            const name = prompt('What is your name?');
            alert(`Hello ${name}, nice to see you!`);
        }

        button.addEventListener('click', greet);

    </script>

    <div>
        <label for="weather">Select the weather type today: </label>
        <select id="weather">
            <option value="">--Make a choice--</option>
            <option value="sunny">Sunny</option>
            <option value="rainy">Rainy</option>
            <option value="snowing">Snowing</option>
            <option value="overcast">Overcast</option>
        </select>

        <p class="weather"></p>
    </div>
    <script>
        const select = document.querySelector('#weather');
        const para = document.querySelector('p.weather');
        select.addEventListener('change', setWeather);
        function setWeather() {
            const choice = select.value;

            switch (choice) {
                case 'sunny':
                    para.textContent = 'It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.';
                    break;
                case 'rainy':
                    para.textContent = 'Rain is falling outside; take a rain coat and an umbrella, and don\'t stay out for too long.';
                    break;
                case 'snowing':
                    para.textContent = 'The snow is coming down â€” it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.';
                    break;
                case 'overcast':
                    para.textContent = 'It isn\'t raining, but the sky is grey and gloomy; it could turn any minute, so take a rain coat just in case.';
                    break;
                default:
                    para.textContent = '';
            }
        }

    </script>
    <div>
        <label for="theme">Select theme: </label>
        <select id="theme">
            <option value="white">White</option>
            <option value="black">Black</option>
        </select>
        
        <h1>This is my website</h1>

    </div>
    <script>
        const bg = document.querySelector('#theme');
            const html = document.querySelector('html');
            document.body.style.padding = '10px';

            function update(bgColor, textColor) {
                html.style.backgroundColor = bgColor;
                html.style.color = textColor;
            }

            bg.addEventListener('change', () => (bg.value === 'black') ? update('black', 'white') : update('white', 'black'));

    </script>
</body>

</html>
