<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <div>
                <button id="button_A">Press me</button>
                <h3 id="heading_A"></h3>
        </div>
        <script>
                    const buttonA = document.querySelector('#button_A');
                        const headingA = document.querySelector('#heading_A');

                        buttonA.onclick = () => {
                            const name = prompt('What is your name?');
                            alert(`Hello ${name}, nice to see you!`);
                            headingA.textContent = `Welcome ${name}`;
                        }

                        let varblName_123 = "varbl";
                        alert(varblName_123);
        </script>
    </div>

    <div>
        <div>
            <button class="machine">Start machine</button>
            <p class="machine">The machine is stopped.</p>
        </div>
        <script>
                    const btn = document.querySelector('button.machine');
                        const txt = document.querySelector('p.machine');

                        btn.addEventListener('click', updateBtn);

                        function updateBtn() {
                            if (btn.textContent === 'Start machine') {
                                btn.textContent = 'Stop machine';
                                txt.textContent = 'The machine has started!';
                            } else {
                                btn.textContent = 'Start machine';
                                txt.textContent = 'The machine is stopped.';
                            }
                        }
        </script>
    </div>
    <div>
        <button class="str_btn">Press me</button>
    </div>
    <script>
        const button = document.querySelector('.str_btn');
        function greet() {
            const name = prompt('What is your name?');
            alert(`Hello ${name}, nice to see you!`);
        }

        button.addEventListener('click', greet);

    </script>
</body>
</html>
